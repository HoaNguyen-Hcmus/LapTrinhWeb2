<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<h2>Đăng bán sản phẩm</h2>

		<form action="http://localhost:3000/nguoiban/uploadImage" id="frm" enctype="multipart/form-data" method="post" role="form">

			<!-- -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="tensanpham">Tên sản phẩm</label>
					<input type="text" class="form-control" id="tensanpham" placeholder="Tên sản phẩm">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="danhmuc">Danh mục</label>
					<select class="form-control" id="danhmuc"></select>
				</div>
			</div>
			<!-- -->
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<div class="form-group">
					<label for="photo">Hình ảnh</label>
					<input type="file" class="form-control" name="photos" multiple >
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="tugiahan">Có tự động gia hạn không</label>
					<select class="form-control" id="tugiahan">
						<option value="1">Có</option>
						<option value="0">Không</option>
					</select>
				</div>
			</div>
			<!-- -->
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="giakhoidiem">Thời gian đấu giá</label>
					<input type="date" class="form-control" id="ngaydaugia">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="giakhoidiem"> - </label>
					<input type="time" class="form-control" id="giodaugia">
				</div>
			</div>
			<!-- -->
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="giakhoidiem">Giá khởi điểm (vnd)</label>
					<input type="number" min="1000" value="1000" class="form-control" id="giakhoidiem">
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="buocgia">Bước giá (vnd)</label>
					<input type="number" min="1000" value="1000" class="form-control" id="buocgia">
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<div class="form-group">
					<label for="giamuangay">Giá mua ngay (nếu có)</label>
					<input type="number" min="1000" value="1000" class="form-control" id="giamuangay">
				</div>
			</div>
			<!-- -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label for="mota">Mô tả sản phẩm</label>
					<textarea class="form-control" name="mota" id="mota" cols="30" rows="10"></textarea>
				</div>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<button type="submit" class="btn btn-primary">Đăng bán sản phẩm</button>
			</div>
		</form>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/swal.js"></script>
	<script src="js/ckeditor5/ckeditor.js"></script>
	<script src="js/jqueryform.js"></script>
	<script src="js/me/dangban.js"></script>
</body>
</html>
