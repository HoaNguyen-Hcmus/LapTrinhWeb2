<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quản lí danh mục</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<a class="btn btn-primary" href="./" role="button">
			<i class="glyphicon glyphicon-home"></i> Về trang trước
		</a>
		<a class="btn btn-success" href="./YeuCauBan.html" role="button">
			<i class="glyphicon glyphicon-shopping-cart"></i> Yêu cầu bán
		</a>
		<a class="btn btn-danger" href="./NguoiDung.html" role="button">
			<i class="glyphicon glyphicon-user"></i> Quản lí người dùng
		</a>
		<a class="btn btn-warning active" href="./DanhMuc.html" role="button">
			<i class="glyphicon glyphicon-edit"></i> Quản lí danh mục
		</a>

		<div class="modal fade" id="modal-add">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Thêm danh mục</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="danhmuc-add">Tên danh mục</label>
								<input type="text" class="form-control" id="danhmuc-add" placeholder="Tên danh mục">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
						<button type="button" id="btn-add-danhmuc" class="btn btn-primary" data-dismiss="modal">Thêm danh mục</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal-edit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Cập nhật danh mục</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="danhmuc-edit">Tên danh mục</label>
								<input type="text" class="form-control" id="danhmuc-edit">
								<input type="hidden" class="form-control" id="danhmuc-id">
							</div>
							<div class="form-group">
								<label for="danhmuc-date-add">Ngày thêm danh mục</label>
								<input type="text" class="form-control" id="danhmuc-date-add" readonly>
							</div>
							<div class="form-group">
								<label for="danhmuc-date-edit">Ngày chỉnh sửa gần đây</label>
								<input type="text" class="form-control" id="danhmuc-date-edit" readonly>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-edit-danhmuc">Cập nhật danh mục</button>
					</div>
				</div>
			</div>
		</div>


		<h1>Quản lí danh mục</h1>
		<a class="btn btn-primary" data-toggle="modal" href='#modal-add' role="button">Thêm danh mục</a>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Mã danh mục</th>
						<th>Tên danh mục</th>
						<th>Xóa</th>
					</tr>
				</thead>
				<tbody id="tb-danhmuc"></tbody>
			</table>
		</div>
	</div>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/swal.js"></script>
	<script src="../js/me/admin/index.js"></script>
	<script src="../js/me/admin/danhmuc.js"></script>
</body>
</html>
