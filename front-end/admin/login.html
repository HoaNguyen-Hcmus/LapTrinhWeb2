<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form action="" method="POST" role="form">
				<legend><h2>Đăng nhập</h2></legend>
				<div class="form-group">
					<label for="user-login">Tên đăng nhập</label>
					<input type="text" class="form-control" id="user-login" placeholder="Tên đăng nhập">
				</div>
				<div class="form-group">
					<label for="pass-login">Mật khẩu</label>
					<input type="password" class="form-control" id="pass-login" placeholder="Mật khẩu">
				</div>
				<button type="button" class="btn btn-success" id="btn-login">Đăng nhập</button>
			</form>
		</div>		
	</div>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/swal.js"></script>
	<script src="../js/me/admin/login.js"></script>
</body>
</html>
