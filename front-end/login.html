<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trang chủ</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<form action="" method="POST" role="form">
				<legend><h2>Đăng nhập</h2></legend>
				<div class="form-group">
					<label for="user-login">Tên đăng nhập</label>
					<input type="text" class="form-control" id="user-login" placeholder="Tên đăng nhập">
				</div>
				<div class="form-group">
					<label for="pass-login">Mật khẩu</label>
					<input type="password" class="form-control" id="pass-login" placeholder="Mật khẩu">
				</div>
				<button type="button" class="btn btn-success" id="btn-login">Đăng nhập</button>
			</form>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<form action="" method="POST" role="form">
				<legend><h2>Đăng kí</h2></legend>
				<div class="form-group">
					<label for="">Họ tên</label>
					<input type="text" class="form-control" id="name-sign-up" placeholder="Họ tên">
				</div>
				<div class="form-group">
					<label for="">Ngày sinh</label>
					<input type="date" class="form-control" id="birth-sign-up" placeholder="Ngày sinh">
				</div>
				<div class="form-group">
					<label for="">Địa chỉ</label>
					<input type="text" class="form-control" id="address-sign-up" placeholder="Địa chỉ">
				</div>
				<div class="form-group">
					<label for="">Điện thoại</label>
					<input type="text" class="form-control" id="phone-sign-up" placeholder="Điện thoại">
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" class="form-control" id="mail-sign-up" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="type-sign-up">Loại người dùng</label>
					<select id="type-sign-up" class="form-control">
						<option value="1">Người mua hàng</option>
						<option value="2">Người bán hàng</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Tên đăng nhập</label>
					<input type="text" class="form-control" id="user-sign-up" placeholder="Tên đăng nhập">
				</div>
				<div class="form-group">
					<label for="">Mật khẩu</label>
					<input type="text" class="form-control" id="pass-sign-up" placeholder="Mật khẩu">
				</div>
				<button type="button" id="btn-sign-up" class="btn btn-success">Đăng kí</button>
			</form>
		</div>
		
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/swal.js"></script>
	<script src="js/me/login.js"></script>
</body>
</html>
